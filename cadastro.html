<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/stylecadastro.css">
    <link rel="icon" href="./imagens/icon.png" type="image/x-icon">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Cadastro de usuário</title>
</head>
<body>
    <div class="container-login" id="container-login">
       <form id="registrationForm">
        <div class="back-page">
            <a href="index.html">
                <img src="./imagens/back.png" alt="" height="20px">
            </a>
        </div>
        <h1> Cadastro de usuário </h1>
        <div class="container-input">
            <div class="container-label">
                <label> Nome: </label>
            </div>
            <input type="text" placeholder="Digite seu nome completo...." required id="name">
        </div>
        <div class="container-input">
            <div class="container-label">
                <label> Email: </label>
            </div>
            <input type="email" placeholder="Digite seu email...." required id="email">
        </div>
        <div class="container-input">
            <div class="container-label">
                <label> Telefone: </label>
            </div>
            <input type="tel" placeholder="(XX) XXXXX-XXXX" required id="phone">
        </div>
        <div class="container-input">
            <div class="container-label">
                <label> Senha: </label>
            </div>
            <input type="password" placeholder="Cadastre uma senha...." required id="password">
        </div>
        <input type="submit" value="Cadastrar" class="btn-enviar" id="btn-cadastrar">
       </form>
    </div><br>
    <div class="container-sucess" id="container-sucess">
        <img src="./imagens/sucedido.png" alt="" height="30px">
        <p> Usuário cadastrado com sucesso! </p>
    </div>
    <div class="container-error" id="container-error">
        <img src="./imagens/alerta.png" alt="" height="30px">
        <p> Preencha todos os campos! </p>
    </div>

    <script>
        //Scrool do container de Cadastro de usuário
        window.sr = ScrollReveal({ reset: true });

        sr.reveal(".container-login", {
            duration: 1500,
            distance: '20px',
            origin: 'top'
        });

        function containerCadastro() {
                const btnCadastrar = document.getElementById("btn-cadastrar");
                const containerError = document.getElementById("container-error");
                const containerSucess = document.getElementById("container-sucess");

                btnCadastrar.addEventListener("click", function (event) {
                    event.preventDefault();

                    let name = document.getElementById("name").value;
                    let email = document.getElementById("email").value;
                    let phone = document.getElementById("phone").value;
                    let password = document.getElementById("password").value;

                    if (!name || !email || !phone || !password) {
                        containerError.style.display = "block";

                        setTimeout(() => {
                            containerError.classList.add("show");
                        }, 200);

                        setTimeout(() => {
                            containerError.classList.remove("show");
                            setTimeout(() => {
                                containerError.style.display = "none";
                            }, 500);
                        }, 2000);

                    } else {
                        containerError.style.display = "none";
                        containerSucess.style.display = "block";

                        setTimeout(() => {
                            containerSucess.classList.add("show");
                        }, 100);

                        setTimeout(() => {
                            containerSucess.classList.remove("show");
                            setTimeout(() => {
                                containerSucess.style.display = "none";
                                window.location.href = "index.html"
                            }, 500);
                        }, 2000);

                        // Envio dos dados cadastrados
                        /*
                        try {
                            const response = await fetch('https://web-production-b392.up.railway.app/users/create', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    name: name,
                                    email: email,
                                    phone: phone,
                                    password: password
                                })
                            });
            
                            const data = await response.json();
            
                            if (response.ok) {
                                alert(`Usuário ${name} cadastrado com sucesso!`);
                                window.location.href = "index.html";
                            } else {
                                alert(`Falha no cadastro: ${data.message}`);
                            }
                        } catch (error) {
                            alert(`Erro: ${error.message}`);
                        }
                        */
                    }
                });
            }

            document.addEventListener("DOMContentLoaded", containerCadastro);

        //Validação e config do campo (Telefone)
            document.getElementById("phone").addEventListener("input", function (e) {
                let input = e.target.value;

                //Remove o que não for número
                input = input.replace(/\D/g, '');

                //Formatação (XX) XXXXX-XXXX
                if (input.length > 10) {
                    input = input.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
                } else if (input.length > 5) {
                    input = input.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
                } else if (input.length > 2) {
                    input = input.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
                } else {
                    input = input.replace(/^(\d{0,2})/, '($1)');
                }

                // Atualiza o valor do campo
                e.target.value = input;
            });

    </script>
</body>
</html>
